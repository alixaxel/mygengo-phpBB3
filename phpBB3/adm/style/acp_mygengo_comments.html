<h2>Comments</h2><hr />

<table cellspacing="1">
	<thead>
		<tr>
			<th>Comment</th>
			<th>Author</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN comments -->
			<!-- IF comments.S_ROW_COUNT is even -->
				<tr class="row1">
			<!-- ELSE -->
				<tr class="row2">
			<!-- ENDIF -->
				<td>{comments.BODY}</td>
				<td>{comments.AUTHOR}</td>
				<td>{comments.CTIME}</td>
			</tr>
		<!-- BEGINELSE -->
			<tr>
				<td bgcolor="white" colspan="3">
					<div class="errorbox notice">
						<p>No comments for this job yet.</p>
					</div>
				</td>
			</tr>
		<!-- END jobs -->
	</tbody>
</table>

<form accept-charset="UTF-8" action="index.php{SID}&i=mygengo&mode=comment" method="post">
	<input name="job_id" type="hidden" value="{JOB_ID}" />
	<fieldset>
		<legend>New Comment</legend>
		<div align="center">
			<textarea id="comment" name="comment" rows="3" style="width: 98%;"></textarea>
		</div>
		<p class="submit-buttons">
			<input class="button1" id="submit" name="submit" type="submit" value="Comment" />
			<input class="button2" id="reset" name="reset" type="reset" value="Reset" />
		</p>
	</fieldset>
</form>
